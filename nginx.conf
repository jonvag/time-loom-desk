# Bloque principal de configuración del servidor
server {
    # NGINX escucha en el puerto 80 dentro del contenedor
    listen 80;
    
    # Nombre de tu servidor (puede ser localhost o tu dominio)
    server_name localhost; 

    # Establece la ruta raíz para servir los archivos (donde copiamos el build de React)
    root /usr/share/nginx/html;
    
    # Define cómo manejar los archivos de índice
    index index.html index.htm;

    location / {
        # Si el archivo existe, lo sirve. Si no, devuelve index.html (esencial para React Router)
        try_files $uri $uri/ /index.html;
    }

    # Configuración opcional para evitar el cacheo de archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        log_not_found off;
    }
}
